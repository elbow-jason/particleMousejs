<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        margin: 0px;
        padding: 0px;
      }
    </style>
    <script type="text/javascript" src="./particle.js"></script>
    <script type="text/javascript" src="./emitter.js"></script>
    <script type="text/javascript" src="./particleMath.js"></script>
    <script type="text/javascript" src="./particleWorld.js"></script>
    <script type="text/javascript" src="./particleMain.js"></script>
  </head>
  <body>
    <canvas id="a" width="1000" height="1000" class="clear" style="border:1px dotted;float:left"></canvas>
    
    <script>
      var canvasPos         = document.getElementById('a');
      var canvasParticle    = document.getElementById('a');

      function writeMessage(canvasPos, message) {
        var contextPos = canvasPos.getContext('2d');
        contextPos.clearRect(0, 0, canvasPos.width, canvasPos.height);
        contextPos.font = '18pt Calibri';
        contextPos.fillStyle = 'black';
        contextPos.fillText(message, 10, 25);
      }






      function getMousePos(canvasPos, evt) {
        var rect = canvasPos.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };
      }
     
      var contextPos        = canvasPos       .getContext('2d');
      var contextParticle   = canvasParticle  .getContext('2d');

      canvasPos.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvasPos, evt);
        var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvasPos, message);
      }, false);

    </script>
  </body>
</html>
